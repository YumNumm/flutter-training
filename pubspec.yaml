name: flutter_training
description: YUMEMI Inc. flutter training app

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.19.6 <3.0.0"

dependencies:
  collection: ^1.17.0
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.4
  go_router: ^6.5.5
  yumemi_weather:
    git:
      url: https://github.com/yumemi-inc/flutter-training-template.git
      ref: main
      path: packages/yumemi_weather

dev_dependencies:
  blendthink_lints: ^3.0.0
  build_runner: ^2.3.3
  flutter_test:
    sdk: flutter
  go_router_builder: ^1.2.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
